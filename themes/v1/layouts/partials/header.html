<nav
  class="navbar navbar-expand-lg navbar-dark fixed-top navbar-default navbar-transparent"
  color-on-scroll="200"
>
  <div class="container nav-header">
    <a class="navbar-brand" href="/">Rice</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="collapse navbar-collapse justify-content-end show">
    <div class="navbar-container">
      <ul class="navbar-nav mr-auto">
        {{ $currentPage := . }} 
        {{ range .Site.Menus.main }}
         {{ if .HasChildren }}
        <li class="nav-item dropdown">
          <a
            class="nav-link py-4 px-4 py-lg-2 dropdown-toggle {{ if eq $currentPage.URL .URL }}active{{ end }}"
            href="{{.URL}}"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{.Name}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {{ range $i, $e := .Children }} {{if eq $i  2 }}
            <div class="dropdown-divider"></div>
            <a class="dropdown-item {{ if eq $currentPage.URL .URL }}active{{ end }}" href="{{.URL}}">{{.Name}}</a>
            {{else}}
            <a class="dropdown-item {{ if eq $currentPage.URL .URL }}active{{ end }}" href="{{.URL}}">{{.Name}}</a>
          {{end}} {{end}}
          </div>
        </li>
        {{else}}
        <li class="nav-item {{ if eq $currentPage.URL .URL }}active{{ end }}">
          <a class="nav-link py-4 px-4 py-lg-2" href="{{.URL}}"
            >{{ .Name }} <span class="sr-only">(current)</span></a
          >
        </li>
        
        {{end}} {{end}}
      </ul>
    </div>
  </div>
</nav>
